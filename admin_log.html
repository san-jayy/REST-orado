<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El-Restorado-admin</title>
    
    <style>
        body{
            background-image: url(images/bc1.jpg);
            background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
        }
        .admin{
            display: flex;
            width: 40%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 150px;
            padding-left: 25%;
            
        }
     .container1{
         height: 340px;
         width: 300px;
         background-color:#0a1d37;
         padding: 20px;
         color: white;
         margin-top: 30px;
     }
     .container2{
         height: 400px;
         width: 320px;
         padding: 25px;
         background-color: #ff005c;
         color: #0a1d37;
     }
     label{
         padding: 10px;
         font-size: 1.2rem;
         font-weight:bold;
     }
     input{
         padding:0 10px;
        
         margin: 15px 0px;
         width: 80%;
        border-top: none;
        border-left: none;
        border-right: none;
        border-color: rgb(255, 255, 255);
        background: none;
         
     }
     input[type="text"], input[type="password"] { 
    outline: none;
    font-size: 1.2rem;
    
}
     button{
         text-decoration: none;
         background-color:#0a1d37;
         padding: 10px 20px;
         border-radius: 5px;
         border: none;
         margin-top: 25px;
         margin-left: 10px;
         margin-bottom: 30px;
         cursor: pointer;
         color: white;
     }
     span{
         color:white;
         font-size: 1rem;
         font-weight: 500;
         width: 100%;   
         padding-left: 25%;
         font-weight: bold;
         
     }
     a{
         text-decoration: none;
     }
     a.back{
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: #0a1d37;
            font-size: 1rem;
           margin: 20px;
           border-radius: 5px;
        }
        a.back:hover{
            color: #ff001e;
        }

     h2{
             font-size: 2rem;
         }

         h4{
             margin: 20px;
             margin-top: 35px;
         }

     @media screen and (max-width:1050px){
         
        .admin{
            width: 80%;
            padding-left: 5%;
        }
     }
     @media screen and (max-width:550px){
         
         .admin{
             width: 90%;
             padding-left: 0;
             flex-direction: column;
             margin-top: 0px;
         }
         .container1{
             height: 140px;
             width: 88.5%;
             margin-left: 0;
             background-color: #0a1d37;
             transform: rotate(0deg);
             margin: 0;
         }
         .note{
             display: none;
         }
         .container2{
             height: 300px;
             width: 85%;
             margin-left: auto;
             margin-right: auto;
             background-color: #ff005c;
             color: white;
             padding-bottom: 30px;
         }
        
      }
    </style>
</head>
<body">
  <h4> <a class="back" href="index.html">Back</a></h4>
<section class="admin">

    <div class="container1">
        <h2>Restorado</h2>
        <h3>Login</h3>
        <p>Login to view the order summary </p>
<p class="note">Note: admin login only for the restaurent authorities not for the customers</p>
    </div>
    <div class="container2">
        <h3>Admin</h3>
        <label aria-required="true" for="email">Email/phone</label><br>
        <input type="text" name="username" ><br>
        <label for="password">Password</label><br>
        <input type="password" name="password"><br>
        <a href="orders.html"><button> Login </button><br></a>

        <a href=""><span> Forgot password ?</span></a>
    </div>
</section>

</body>
</html>
